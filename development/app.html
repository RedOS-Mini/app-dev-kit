<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red OS App</title>
</head>
<body>
    <canvas id="canv"></canvas>
    <script type="module">
        const ws = new WebSocket("ws://localhost:8568")
        ws.addEventListener("message", (data) => {
            console.log("recieved data")
            console.log(data.data)
            if (data.data === "reload") {
                ws.close()
                window.location.reload()
            }
        })
//app
    </script>
    <style>
        body, html {
            overflow: hidden;
            margin: 0;
        }
    </style>
</body>
</html>
